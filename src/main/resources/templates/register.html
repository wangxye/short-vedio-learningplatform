<!DOCTYPE HTML>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>注册</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="Classic Register Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
    />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Meta tag Keywords -->
    <!-- css files -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!-- Style-CSS -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Font-Awesome-Icons-CSS -->
    <!-- //css files -->
    <!-- web-fonts -->
    <link href="//fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- //web-fonts -->
</head>

<body>
<!--header-->
<h1><span>Register</span></h1>
<!--//header-->
<!-- content -->
<div class="main-content-agile">
    <div class="sub-main-w3">
        <form th:action="@{/register}" method="post">
            <div class="form-style-agile">
                <label>账号名</label>
                <div class="pom-agile">
                    <input placeholder="账号名" name="LoginName" type="text" required="">
                    <span class="fa fa-user-o" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-style-agile">
                <label>密码</label>
                <div class="pom-agile">
                    <input placeholder="密码" name="Password" type="password" id="password1" required="">
                    <span class="fa fa-key" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-style-agile">
                <label>确认密码</label>
                <div class="pom-agile">
                    <input placeholder="确认密码" name="ConfirmPassword" type="password" id="password2" required="">
                    <span class="fa fa-key" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-style-agile">
                <label>用户名</label>
                <div class="pom-agile">
                    <input placeholder="用户名" name="UserName" type="text" required="">
                    <span class="fa fa-envelope" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-style-agile">
                <label>邮箱</label>
                <div class="pom-agile">
                    <input placeholder="邮箱" name="Email" type="email" required="">
                    <span class="fa fa-envelope" aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-style-agile">
                <label>电话</label>
                <div class="pom-agile">
                    <input placeholder="电话" name="Tel" type="text" required="">
                    <span class="fa fa-envelope" aria-hidden="true"></span>
                </div>
            </div>


            <div class="sub-agile" hidden="true">
                <input type="checkbox" id="brand1" value="">
                <label for="brand1">
                    <span></span>I Accept to the Terms & Conditions</label>
            </div>
            <div class="clear"></div>

            <input type="submit" value="提交">
            <p style="color: red;" th:text="${msg}" th:if="${!#strings.isEmpty(msg)}"></p>
        </form>
    </div>
</div>
<!-- //content -->
<!--footer-->
<div class="footer">
    <h2>
        <a hidden="true" href="http://w3layouts.com">W3layouts</a>
    </h2>
</div>
<!--//footer-->


<!-- password-script -->
<script>
    window.onload = function () {
        document.getElementById("password1").onchange = validatePassword;
        document.getElementById("password2").onchange = validatePassword;
    }

    function validatePassword() {
        var pass2 = document.getElementById("password2").value;
        var pass1 = document.getElementById("password1").value;
        if (pass1 != pass2)
            document.getElementById("password2").setCustomValidity("Passwords Don't Match");
        else
            document.getElementById("password2").setCustomValidity('');
        //empty string means no validation error
    }
</script>
<!-- //password-script -->

</body>

</html>
