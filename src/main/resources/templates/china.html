        //const ctx = document.createElement('canvas').getContext('2d');
        makeLabelCanvas(baseWidth, size, name) {
            const ctx = document.createElement('canvas').getContext('2d');
            const borderSize = 2;
            const font = `${size}px bold sans-serif`;
            ctx.font = font;
            // measure how long the name will be
            const textWidth = ctx.measureText(name).width;

            const doubleBorderSize = borderSize * 2;
            const width = baseWidth + doubleBorderSize;
            const height = size + doubleBorderSize;
            ctx.canvas.width = width;
            ctx.canvas.height = height;

            // need to set font again after resizing canvas
            ctx.font = font;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';

            ctx.fillStyle = 'blue';
            ctx.fillRect(0, 0, width, height);

            // scale to fit but don't stretch
            const scaleFactor = Math.min(1, baseWidth / textWidth);
            ctx.translate(width / 2, height / 2);
            ctx.scale(scaleFactor, 1);
            ctx.fillStyle = 'white';
            ctx.fillText(name, 0, 0);

            return ctx.canvas;
        }

        initMap(chinaJson) {
            // 建一个空对象存放对象
            this.map = new THREE.Object3D();

            let _this = this;

            // 墨卡托投影转换
            const projection = d3.geoMercator().center([104.0, 37.5]).scale(80).translate([0, 0]);

            chinaJson.features.forEach(elem => {
                // 定一个省份3D对象
                const province = new THREE.Object3D();
                // 每个的 坐标 数组
                const coordinates = elem.geometry.coordinates;
                // 循环坐标数组
                coordinates.forEach(multiPolygon => {

                    multiPolygon.forEach(polygon => {
                        const shape = new THREE.Shape();
                        const lineMaterial = new THREE.LineBasicMaterial({
                            color: 'white'
                        });
                        const lineGeometry = new THREE.Geometry();

                        for (let i = 0; i < polygon.length; i++) {
                            const [x, y] = projection(polygon[i]);
                            if (i === 0) {
                                shape.moveTo(x, -y);
                            }
                            shape.lineTo(x, -y);
                            lineGeometry.vertices.push(new THREE.Vector3(x, -y, 4.01));
                        }

                        const extrudeSettings = {
                            depth: 4,
                            bevelEnabled: false
                        };

                        const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
                        const material = new THREE.MeshBasicMaterial({
                            color: '#02A1E2',
                            transparent: true,
                            opacity: 0.6
                        });
                        const material1 = new THREE.MeshBasicMaterial({
                            color: '#3480C4',
                            transparent: true,
                            opacity: 0.5
                        });
                        //const material = new THREE.MeshBasicMaterial({ color: '#dedede', transparent: false, opacity: 0.6 });
                        //const material1 = new THREE.MeshBasicMaterial({ color: '#dedede', transparent: false, opacity: 0.5 });
                        const mesh = new THREE.Mesh(geometry, [material, material1]);
                        const line = new THREE.Line(lineGeometry, lineMaterial);
                        province.add(mesh);
                        province.add(line)

                    })

                })

                // 将geo的属性放到省份模型中
                province.properties = elem.properties;
                if (elem.properties.contorid) {
                    const [x, y] = projection(elem.properties.contorid);
                    province.properties._centroid = [x, y];
                }

                _this.map.add(province);

            })


            this.scene.add(this.map);
        }
